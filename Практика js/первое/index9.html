<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Введите числа");
        let revers = 0;
        
        while (num > 0) {
            const lastDigit = num % 10;
            revers = revers * 10 + lastDigit;
            num = (num / 10) | 0;
        }

        alert(revers);
    </script>

</body>
</html>

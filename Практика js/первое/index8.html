<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum1 = prompt("Введите сумму денег в кошельке");
        let sum2 = prompt("Введите стоимомсть шоколадки");
        
        parseInt(sum1,sum2);

        //количество шоколадок
        let colicestvo = sum1 / sum2; 

        //сдачи
        let sdaci = sum1 - sum2;

        alert("Кол-во шоколадок" + ' ' + colicestvo);

        alert("Сдачи" + ' ' + sdaci);

    </script>
</body>
</html>

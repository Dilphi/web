<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Введите число"));

        let factorial = 1;
        let i = 1;

        while (i <= n) 
        {
            factorial *= i;
            i++;    
        }
        alert("Факториал числа"+ ' '+ n +' ' +"равен" + ' ' + factorial);
    </script>
</body>
</html>

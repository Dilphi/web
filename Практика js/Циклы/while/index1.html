<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n =parseInt(prompt("Введите число"));
        let i = 0;
        while (n <= 0) 
        {
            n =+ prompt();
        }

        while (i < n)
        {
            alert("#");
            i++;    
        }

        
    </script>
</body>

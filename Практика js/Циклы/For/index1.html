<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Введите число для проверки кратности:"));

        alert("Числа от 1 до 100, кратные" + ' ' + n);

for (let i = 1; i <= 100; i++) {
    if (i % n == 0) {
        alert(i);
    }
}

    </script>
</body>
</html>

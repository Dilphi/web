<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Введите число для проверки:"));
        let simple = true;

        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                simple = false;
                break;
            }
        }

        if (simple && n > 1) {
            alert(n + ' ' + "- простое число");
        } else {
            alert(n + ' ' +"- не простое число");
        }
        (0==="0")
    </script>
</body>
</html>

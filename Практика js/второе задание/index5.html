<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseFloat(prompt("Введите координату Х"));
        let y = parseFloat(prompt("Введите координату Y"));

        let p;
        if (x > 0 && y > 0){
            p = 1;
        }
        else if(x < 0 && y > 0){
            p = 2;
        }
        else if (x < 0 && y < 0){
            p = 3;
        }
        else if (x > 0 && y < 0){
            p = 4;
        }
        else if(x == 0 && y != 0){
            alert("На оси Y");
        }
        else if (x != 0 && y == 0){
            alert("На оси X");
        }
        else{
            p = "В начале координат"
        };

        alert("Точка находится" + ' ' + p);
    </script>
</body>
</html>

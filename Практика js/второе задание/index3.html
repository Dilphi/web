<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введите число: ")
        parseFloat(a);

        let m
        if(a < 0){
            m = -a;
        }
        else(
            m = a
        );
        alert("Модуль числа" + ' ' + a + ' ' + "равен" + ' ' + m)
    </script>
</body>
</html>

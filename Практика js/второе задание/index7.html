<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введите первое число");
        
        let b = prompt("Введите второе число");
        
        let c = prompt("Введите операцию из предложеного: '+', '*', '-', '/' ");

        parseInt(a,b);

        switch (c) {
            case "+":
            alert(c = a + b);
                break;

            case "-":
            alert(c = a - b);
                break;

            case "*":
            alert( c = a * b);
                break;

            case "/":
                alert( c = a / b);
                break;

            default:
                break;
        }
    </script>
</body>
</html>

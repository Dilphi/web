<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt();

        if (age > 0 && age <= 17){
            alert("Детям нельзя")
        }
    
        else if (age >= 18 && age <= 90){
            alert("Доступ одобрен")
        }
        if(age >= 120){
            alert("АААА Вампир")
        }
        else{
            alert("Где-то ошибка или же некорректный возраст")
        }
    </script>
</body>
</html>

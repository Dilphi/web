<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        // Функция для выявления простого числа
        function prosto(num) {
            
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= num / 2; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
}
        let num =+ prompt();
        alert(prosto(num)); 


    </script>
</body>
</html>

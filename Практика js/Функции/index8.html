<body>
    <script>
        function BigRevers() {
            let max = null;
                for (let i = 1; i < 6; i++){
                    let num =+ prompt("Введите" + ' ' + i + ' ' + "число")
                    
                   if (max == null || num > max){
                    max = num;
                   }
                }
            
                return max;
        }

       alert(BigRevers());
    </script>

<body>
    <script>
        function remainder(num1, num2) {
            
            if (num2 == 0){
                alert("Деление на ноль невозможно т.к взорвётся вселеная")
            }
            while (num1 >= num2) {
                num1 -= num2;
            }
            return "Остаток:" + ' ' + num1;
        }
            let num1 =+ prompt("Введите первое число");
            let num2 =+ prompt("Введите второе число");
        alert(remainder(num1, num2));
    </script>
